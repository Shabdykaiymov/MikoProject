{% extends 'base.html' %}

{% block title %}Удаление объявления | MikoMarket{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title mb-0">Удаление объявления</h3>
            </div>
            <div class="card-body">
                <h4>Вы уверены, что хотите удалить объявление?</h4>
                <p><strong>{{ listing.title }}</strong></p>
                <p>Это действие нельзя будет отменить.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'listing_detail' listing.id %}" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
